# x0 (xzero) HTTP web server: configuration file (sensei.trapni.de)
# vim:syntax=flow

import 'dirlisting'
import 'accesslog'
#import 'compress'
import 'fastcgi'
import 'userdir'
import 'vhost'
#import 'proxy'
import 'cgi'
import 'rrd'
import 'status'
import 'ssl'

# application backends
var ialu_rails = 'unix:/tmp/ialu-web.socket' # spawn-fcgi -u www -s $SPATH -F 32 -- /opt/ialu/public/dispatch.fcgi
var ialu_chat = 'unix:/tmp/ialu-chat.socket' # (systemd) /opt/ialu/bin/ialu_chatd
var redmine_srv = 'unix:/tmp/redmine.socket' # spawn-fcgi -u www -s $SPATH -F 8 -- /var/www/redmine.xzero.ws/redmine/public/dispatch.fcgi
var ninchens_srv = 'unix:/tmp/yacsd.socket'  # yacsd -c yacsd.conf -Xv
var php_srv = 'unix:/tmp/php.socket'         # spawn-fcgi -u www -s $SPATH -F 8 -C 8 -- /usr/bin/php-cgi

# rules to be invoked at service startup
handler setup
{
	log.level 10

	mimetypes '/etc/mime.types'
	mimetypes.default 'text/plain'

	userdir.name 'public_html'

	# dynamic content compression
#	compress.level 9
#	compress.min 4 byte
#	compress.max 128 mbyte
#	compress.types [
#		"text/plain",
#		"text/html",
#		"text/css",
#		"application/xml",
#		"application/xhtml+xml"
#	]

	# HTTPS (SSL)
	ssl.loglevel 0
	ssl.listen '85.214.83.172:443'
	ssl.context 'certfile' => '/home/trapni/projects/ialu/ssl/ialu.de.crt',
				'keyfile' => '/home/trapni/projects/ialu/ssl/ialu.de.key'

	# HTTP (plain)
	#listen '85.214.83.172:80'
	#listen '85.214.129.196:80'
	listen '0.0.0.0:80'

	max_files 8192
	max_keepalive_idle 15 sec
	max_read_idle 15 sec
	max_write_idle 30 sec
	max_core_size 512 mbyte

	user 'apache', 'apache'

	# RRD
	rrd.filename "/home/trapni/projects/x0/www/htdocs/rrd/x0d.rrd"
	rrd.step 60

	# CGI
	cgi.mapping '.php' => '/usr/lib64/php5.2/bin/php-cgi'

	vhost.mapping 'www.xzero.ws' => { redirect 'http://xzero.ws' },
				  'xzero.ws' => xzero,
				  'www.ialu.de:80' => { redirect 'http://ialu.de' },
				  'www.ialu.de:443' => { redirect 'https://ialu.de' },
				  'ialu.de' => ialu,
				  'redmine.xzero.ws' => { redirect 'http://redmine.trapni.de' },
				  'redmine.trapni.de' => redmine,
				  'www.irony-of-fate.de' => iof,
				  'irony-of-fate.de' => { redirect 'http://www.irony-of-fate.de' },
				  'narutoplay.ninchens.net' => { redirect 'http://narutoplay.ninchens.de' },
				  'narutoplay.ninchens.de' => narutoplay,
				  'zelda-rpg.ninchens.net' => zeldarpg,
				  'mail.trapni.de' => mail,
				  'blog.trapni.de' => blog,
				  'blog.xzero.ws' => { redirect 'http://blog.trapni.de' },
				  'rena.ninchens.net' => rena,
				  'rena.ninchens.de' => rena,
				  'caelum.ninchens.net' => caelum,
				  'caelum.ninchens.de' => caelum,
				  'www.ninchens.net' => { redirect 'http://ninchens.net' },
				  'www.ninchens.de' => { redirect 'http://ninchens.net' },
				  'ninchens.de' => { redirect 'http://ninchens.net' },
				  'ninchens.net' => ninchens,
				  'ninchens.ialu.de' => ninchens,
				  'www.trapni.de' => { redirect 'http://trapni.de' },
				  'trapni.de' => trapni.de
}

# every requests' entry point is main
handler main {
	rrd
	accesslog '/var/log/apache2/x0d_access.log'
	vhost.map
}

# {{{ helper handlers
# processes PHP files via php-cgi, connected via unix domain socket through the fastcgi protocol:
handler php {
	pathinfo

	if phys.path =$ '.php' {
		cgi.map
		#fastcgi php_srv
	}
}

handler default {
	autoindex 'index.php', 'index.html'
	php
	staticfile
	dirlisting.google
}
# }}}

# {{{ website handlers
handler xzero {
	docroot '/var/www/xzero.ws/htdocs'
	userdir
	autoindex 'index.html'

	if req.path =^ '/public' then dirlisting.google

	pathinfo
	cgi.exec if phys.path =$ '.cgi'

	staticfile
	dirlisting.google
}

handler ialu {
	docroot '/home/trapni/projects/ialu/public'
	staticfile

	respond 404 if req.path =^ '/static/'

	if req.path =~ /^\/chat\/(listen|activity|send|quit|logout)$/ {
		# chat app
		fastcgi ialu_chat
	} else {
		# rails app
		fastcgi ialu_rails
	}
}

handler redmine {
	docroot '/var/www/redmine.xzero.ws/redmine/public'
	staticfile
	fastcgi redmine_srv
}

handler iof {
	docroot '/var/www/irony-of-fate.de/htdocs'
	userdir
	default
}

handler narutoplay {
	docroot '/var/www/narutoplay.ninchens.de/htdocs'
	default
}

handler zeldarpg {
	docroot '/var/www/zelda-rpg.ninchens.net/htdocs'
	default
}

handler mail {
	docroot '/var/www/mail.trapni.de/htdocs'
	default
}

handler blog {
	docroot '/var/www/blog.xzero.ws/htdocs'
	default
}

handler rena {
	docroot '/home/liza/html_rena'
	default
}

handler caelum {
	docroot '/home/liza/html_caelum'
	default
}

handler ninchens {
	docroot '/opt/yacs/src/yacs/web'
	accesslog '/var/www/ninchens.net/logs/access.log'
	autoindex ['index.csp']

	staticfile if not phys.path =$ '.csp'
	fastcgi ninchens_srv
}

handler trapni.de {
	docroot '/var/www/trapni.de/htdocs'
	alias '/rrd/' => '/home/trapni/projects/x0/www/htdocs'
	status if req.path == '/server-status'
	userdir
	default
}
# }}}
