import 'dirlisting' from 'plugins';
import 'accesslog' from 'plugins';
import 'cgi' from 'plugins';

# rules to be invoked at service startup
handler setup
{
	# mimetypes
	mimetypes = '/etc/mime.types';
	mimetypes.default = 'text/plain';

	# HTTP
	listen '0.0.0.0:8080';

	cgi.mapping '.php' => '/usr/bin/php-cgi',
				'.sh' => '/bin/bash',
				'.pl' => '/usr/bin/perl',
				'.rb' => '/usr/bin/ruby';
}

handler main
{
	accesslog '/dev/stderr';

	docroot '/home/trapni/projects/x0/www/htdocs';
	autoindex 'index.php', 'index.html';

	cgi.prefix '/cgi-bin/' => '/home/trapni/projects/x0/www/cgi-bin/';
	if req.path =$ '.cgi' cgi.exec;
	cgi.map;

	dirlisting;
	staticfile;
}
